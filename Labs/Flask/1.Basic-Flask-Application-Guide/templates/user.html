<!-- templates/user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-orange-600 mb-4">Hello, <span class="text-blue-500">{{ user_name }}</span>!</h1>
        <p class="text-gray-700 text-lg mb-6">
            This page demonstrates reading dynamic data from the URL.
        </p>
        <p class="text-gray-700 text-md mb-8">
            The name "{{ user_name }}" was passed directly from the URL path.
        </p>
        <a href="/" class="block bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">
            Back to Home
        </a>
    </div>
</body>
</html>
